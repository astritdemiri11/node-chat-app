<!DOCTYPE html>

<html>

<head>
    <title>Chat App</title>
    <link rel="icon" href="./img/favicon.png" />
    <link rel="stylesheet" href="./css/styles.min.css">
</head>

<body>
    <div class="chat">
        <div id="sidebar" class="chat__sidebar">

        </div>

        <div class="chat__main">
            <div id="messages" class="chat__messages">

            </div>

            <div class="compose">
                <form id="message-form">
                    <input id="message-input" name="message" placeholder="Type message" required autocomplete="off"/>
                    <button id="message-btn">Send</button>
                </form>

                <button id="send-location-btn">Send Location</button>
            </div>
        </div>
    </div>

    <script id="init-template" type="text/html">
            <div>
                <h2 style="color: blue">{{message}}</h2>
            </div>
        </script>

    <script id="message-template" type="text/html">
            <div class="message">
                <p>
                    <span class="message__name">{{username}}</span>
                    <span class="message__meta">{{createdAt}}</span>
                </p>

                <p>{{message}}</p>
            </div>
        </script>

    <script id="location-template" type="text/html">
            <div class="message">
                <p>
                    <span class="message__name">{{username}}</span>
                    <span class="message__meta">{{createdAt}}</span>
                </p>
                
                <p>
                    <a href="{{url}}" target="_blank">My current location</a>
                </p>
            </div>
        </script>

    <script id="message-error-template" type="text/html">
            <div>
                <h4 style="color: red">ERROR!!! {{message}}</h4>
            </div>
        </script>

    <script id="user-join-template" type="text/html">
            <div>
                <h4 style="color: green">{{message}}</h4>
            </div>
        </script>

    <script id="user-leave-template" type="text/html">
            <div>
                <h4 style="color: red">{{message}}</h4>
            </div>
        </script>

    <script id="sidebar-template" type="text/html">
        <h2 class="room-title">{{room}}</h2>
        <h3 class="list-title">Users</h3>

        <ul class="users">
            {{#users}}
            <li>
                {{username}}
            </li>
            {{/users}}
        </ul>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.2.0/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.0/qs.min.js"></script>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
</body>

</html>
